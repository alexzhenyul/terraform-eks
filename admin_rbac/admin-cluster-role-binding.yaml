---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-admin-binding
roleRef:
  kind: ClusterRole
  name: cluster-admin     # default admin role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: Group
    name: my-admin        # new admin group
    apiGroup: rbac.authorization.k8s.io